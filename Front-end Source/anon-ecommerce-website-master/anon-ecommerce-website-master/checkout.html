<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

    <!-- font awesome -->

    <!--

    <!--
    - google font link

<body>
    <nav>
        <div class="logo">
            <img src="./assets/images/logo/logo.svg" alt="" width="120" height="30">
        </div>
        <div class="header-title">Check Out</div>
    </nav>

    <div class="checkout-container">
        <section class="checkout-info">
            <h3>Billing Address</h3>
            <div class="name-info">
                <div class="input-container">
                    <input type="text">
                    <label for="">Full Name</label>
                    <span class="name-error"></span>
                </div>
            </div>

            <div class="email-info">
                <div class="input-container">
                    <input type="email" name="" id="">
                    <label for="">Email Address</label>
                    <span class="email-error"></span>
                </div>
            </div>

            <div class="address-info-container">
                <div class="input-container">
                    <select name="province" id="">
                        <option value="">Hung Yen</option>
                        <option value="">Ha Noi</option>
                        <option value="">TP. Ho Chi Minh</option>
                    </select>
                    <label for="">Province</label>
                </div>
                <div class="input-container">
                    <select name="province" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <label for="">District</label>
                </div>
                <div class="input-container">
                    <select name="province" id="">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                    <label for="">Village</label>
                </div>
            </div>

            <div class="phone-info">
                <div class="input-container">
                    <input type="tel" name="" id="">
                    <label for="">Phone Number</label>
                    <span class="phone-error"></span>
                </div>
            </div>

            <div class="address-detail-info">
                <div class="input-container">
                    <textarea name="" id="" cols="30" rows="8"></textarea>
                    <label for="">Address Details</label>
                </div>
            </div>
        </section>

        <section class="checkout-details">

        </section>
    </div>


</body>

</html>
